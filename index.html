			<!-- Slideshow -->
			<script>

				let slideIndex = 0;
				showSlides(slideIndex);

				// Next/previous controls
				function plusSlides(n) {
				showSlides(slideIndex += n);
				}

				// Thumbnail image controls
				function currentSlide(n) {
				showSlides(slideIndex = n);
				}

				function showSlides(n) {
				let i;
				let slides = document.getElementsByClassName("slideshow-slide");

				if (n > slides.length) {slideIndex = 1}
				if (n < 1) {slideIndex = slides.length}

				for (i = 0; i < slides.length; i++) {
					slides[i].style.display = "none";
				}

				slides[slideIndex-1].style.display = "block";
				}
			</script>

			<div class="slideshow-container">

				<!-- Slide 1 -->
				<div class="slideshow-slide fade">
					<p>Page 1</p>
				</div>

				<!-- Slide 2 -->
				<div class="slideshow-slide fade">
					<p>Page 2</p>
				</div>
				
				<script>
					let Curr_slide = document.getElementsByClassName("slideshow-slide");
					Curr_slide[0].style.display = "block";
				</script>

				<!-- Next/Prev Buttons -->
				<a class = "prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class = "next" onclick="plusSlides(1)">&#10095;</a>

			</div>
		</div>
		
		<!-- GSAP Scrolling Animation for slide down menu -->
		<script>
			gsap.registerPlugin(ScrollTrigger);
			gsap.to("#myBox", {y:-435, duration: 0.1})
			
			let tl = gsap.timeline({
			  	scrollTrigger: {
					trigger: "#pinnedSection",
					pin: true,
					scrub: 1,
					start: "top",
					end: "+=3000",
			  	}
			});

			tl.to("#myBox", {y: 1});
		</script>
		
		<p style="margin-top:800px; color:white;" id="end">For Debugging XD!</p>
